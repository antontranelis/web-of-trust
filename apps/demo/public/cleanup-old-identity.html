<!DOCTYPE html>
<html>
<head>
  <title>Cleanup Old Identity</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #ef4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #dc2626;
    }
    .success {
      color: #22c55e;
      margin-top: 20px;
    }
    .info {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üßπ Cleanup Old Identity</h1>

  <div class="info">
    <strong>Info:</strong> Dies l√∂scht die alte Identity aus dem alten System und die neue SecureWotIdentity.
    Du kannst danach eine komplett neue Identit√§t erstellen.
  </div>

  <button onclick="cleanup()">Alle Identit√§ten l√∂schen</button>

  <div id="result"></div>

  <script>
    async function cleanup() {
      const result = document.getElementById('result');
      result.innerHTML = 'L√∂sche...';

      try {
        // Clear localStorage
        localStorage.clear();

        // Delete old wot-identity DB
        await new Promise((resolve, reject) => {
          const req = indexedDB.deleteDatabase('wot-identity');
          req.onsuccess = resolve;
          req.onerror = reject;
        });

        // Delete wot DB (old system)
        await new Promise((resolve, reject) => {
          const req = indexedDB.deleteDatabase('wot');
          req.onsuccess = resolve;
          req.onerror = reject;
        });

        result.innerHTML = '<div class="success">‚úÖ Erfolgreich gel√∂scht! Du kannst jetzt eine neue Identit√§t erstellen.<br><a href="/">Zur√ºck zur App</a></div>';
      } catch (error) {
        result.innerHTML = `<div style="color: red">Fehler: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
