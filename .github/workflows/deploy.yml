name: Deploy Landing + Demo to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/demo/**'
      - 'apps/landing/**'
      - 'packages/wot-core/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build wot-core
        run: pnpm --filter @real-life/wot-core build

      - name: Run tests
        run: pnpm test

      - name: Build landing
        run: pnpm --filter landing build

      - name: Build demo with base path
        run: pnpm --filter demo build
        env:
          VITE_BASE_PATH: /demo/

      - name: Combine builds
        run: |
          mkdir -p combined
          cp -r apps/landing/dist/* combined/
          mkdir -p combined/demo
          cp -r apps/demo/dist/* combined/demo/

      - name: SPA fallback (GitHub Pages serves 404.html on unknown routes)
        run: |
          cat > combined/404.html << 'HTMLEOF'
          <!DOCTYPE html><html><head><meta charset="utf-8"><script>
          var p = location.pathname + location.search + location.hash;
          var target = p.startsWith('/demo') ? '/demo/' : '/';
          sessionStorage.setItem('spa-redirect', p);
          location.replace(target);
          </script></head><body></body></html>
          HTMLEOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
